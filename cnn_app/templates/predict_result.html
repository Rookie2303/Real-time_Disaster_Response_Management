<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Trirong:wght@400;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
          
        body {
            font-family: "Trirong", serif;
            background: white;
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            align-items: center;
            background-image: url("/static/bgm%20(2).jpg");
            background-size: 100%;
            background-repeat: no-repeat;
        }
          
        /* Header/Blog Title */
        .header {
            padding: 20px;
            text-align: center;
            background: #1E3D59;
            height: 20%;
            width: 100%;
            display: flex;
            align-content: center;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: nowrap;
            
        }
        
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 100px;
        }
          
        .header h2 {
            font-size: 40px;
            color: white;
        }
        
        .marquee {
            width: 100%;
            background-color: rgb(89, 19, 19);
            color : white;
            height: 30px;
        }
        .marquee marquee {
            direction: left;
        }
        
        /* Card View */
        
        .card {
            box-shadow: 0 5px 15px 0 rgb(0 0 0);
            width: 500px;
            height: 310px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            justify-content: center;
            align-content: center;
            background-color: rgb(255, 255, 255);
            opacity: 0.9;
        }
          
        .card p {
            font-size: medium;
        }
        
        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #186308;
            text-align: center;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            margin-top: 20px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            max-width: 1000px;
            margin-top: 75px;
            align-content: center;
            align-items: center;
            flex-direction: row;
        }
        form {
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
                
        form input[type="text"], form select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
                
        form button[type="submit"] {
            background-color: #157347;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
            margin-top: 55px;
            transition: background-color 0.3s;
        }
                
        form button[type="submit"]:hover {
            background-color: #0d5b29;
        }
    </style>
</head>
<body>

    <h1>Prediction Result</h1>

    <div class="container">
        <p>The predicted disaster type is:</p>
        <h3><strong>{{ predicted_disaster }}</strong></h3>
        <a href="/">Go back</a>
    </div>

</body>
</html>
